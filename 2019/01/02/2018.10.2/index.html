    <h1 id="2018-10-2"><a href="#2018-10-2" class="headerlink" title="2018.10.2"></a>2018.10.2</h1><h2 id="在动画时间内click"><a href="#在动画时间内click" class="headerlink" title="在动画时间内click"></a>在动画时间内click</h2><ul>
<li><p>现象：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">'aaa'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	$(<span class="string">'xxx'</span>).animate(&#123;</span><br><span class="line">    	<span class="string">'xxx'</span>:<span class="string">'xxx'</span>;</span><br><span class="line">	&#125;,<span class="number">3000</span>);  </span><br><span class="line">    ...</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p>设置了3000的动画时间，在3000动画时间里click  ===&gt;  会出问题</p>
</li>
<li><p>解决</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> animateEnd = <span class="literal">false</span>;</span><br><span class="line"><span class="keyword">var</span> animateTime = <span class="number">3000</span>;</span><br><span class="line">$(<span class="string">'aaa'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    animateEnd = <span class="literal">true</span>;</span><br><span class="line">	$(<span class="string">'xxx'</span>).animate(&#123;</span><br><span class="line">    	<span class="string">'xxx'</span>:<span class="string">'xxx'</span>;</span><br><span class="line">	&#125;,animateTime);  </span><br><span class="line">    ...</span><br><span class="line">    <span class="keyword">if</span>(animateEnd)&#123;</span><br><span class="line">        setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;  <span class="comment">//延时click</span></span><br><span class="line">            animateEnd = <span class="literal">false</span>;</span><br><span class="line">        &#125;,animateTime);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
</li>
</ul>
